<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/socios.js"></script>

</head>

<body>
    <nav style="background-color:blanchedalmond;">
        <div class="container">

            <div class="consulta mt-4">

                <div class="row">
                    <div class="col-6">
                        <h3> Lista de Socios</h3>
                    </div>
                </div>

                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table_hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>NOMBRE</th>
                                    <th>RAZON SOCIAL</th>
                                    <th>DIRECCION</th>
                                    <th>TIPO SOCIO</th>
                                    <th>CONTACTO</th>
                                    <th>EMAIL</th>
                                    <th>FECHA CREADO</th>
                                    <th>ESTADO</th>
                                    <th>TELEFONO</th>
                                </tr>
                            </thead>
                            <tbody class="socios">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="formulario">
                <div class="row">
                    <div class="col-12">
                        <h3>Agregar Socio</h3>
                    </div>
                    <div class="col-12">
                        <form class="socio">
                            <label for="">ID</label>
                            <input type="text" id="id" class="form-control" placeholder="Ingrese el Id">
                            <label for="">NOMBRE</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Ingrese el Nombre">
                            <label for="">RAZON SOCIAL</label>
                            <input type="text" id="razonsocial" class="form-control" placeholder="Ingrese la Razon Social">
                            <label for="">DIRECCION</label>
                            <input type="text" id="direccion" class="form-control" placeholder="Ingrese la Direccion">
                            <label for="">TIPO SOCIO</label>
                            <input type="text" id="tiposocio" class="form-control" placeholder="Ingrese el Tipo de Socio">
                            <label for="">CONTACTO</label>
                            <input type="text" id="contacto" class="form-control" placeholder="Ingrese el Contacto">
                            <label for="">EMAIL</label>
                            <input type="text" id="email" class="form-control" placeholder="Ingrese el Email">
                            <label for="">FECHA CREADO</label>
                            <input type="text" id="fechacreado" class="form-control" placeholder="Ingrese la Fecha Creado">
                            <label for="">ESTADO</label>
                            <input type="text" id="estado" class="form-control" placeholder="Ingrese el Estado">
                            <label for="">TELEFONO</label>
                            <input type="text" id="telefono" class="form-control" placeholder="Ingrese el Telefono">
                            <hr>
                            <div class="btnagregar">
                                <input type="submit" id="btn_agregar" onclick="AgregarSocio()" value="Agregar Socio"
                                    class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
